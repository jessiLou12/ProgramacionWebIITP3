{% extends 'base.html' %}


{% block title %}Confirmar Eliminación{% endblock %}


{% block content %}
<h2>Confirmar Eliminación</h2>
<p><strong>¿Estás seguro de que deseas eliminar "{{ post.titulo }}"?</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
