<!-- templates/base.html -->
{% load static %}  <!-- Agrega esta línea al inicio -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Página Principal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Carga el CSS -->
</head>
<body>
    <header>
        <h1>Bienvenido a nuestro Blog</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'crear' %}">Crear Publicación</a>
            <p>Hola, {{ user.username }}! <a href="{% url 'logout' %}">Cerrar sesión</a></p>
        {% else %}
            <a href="{% url 'login' %}">Iniciar Sesión</a>
        {% endif %}
    </header>


    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
